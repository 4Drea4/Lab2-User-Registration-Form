<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading" id="header">Create Account</h1>
    <form id="customValidationForm" novalidate>

        <label for="customUserName">Username</label>
        <input type="text" id="customUser" name="customUser" required minlength="3" required>
        <span class="error-message" id="customUserError"></span>

        <label for="customEmail">Email:</label>
        <input type="email" id="customEmail" name="customEmail" required>
        <span class="error-message" id="customEmailError"></span>
 <!--hide this should not be able to see -->
        <label for="customPassword">Password</label>
        <input type="password" id="customPW" name="customPW" required>
        <span class="error-message" id="customPwError" required minlength="8"></span>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPW" required required minlength="8">
        <span class="error-message" id="confirmPWError"></span>


        <button type="submit">Sign In</button>
      </form>
       
      



    
</body>
</html>
