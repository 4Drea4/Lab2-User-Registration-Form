<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading" id="header">Create Account</h1>
    <form id="customValidationForm" novalidate>

        <label for="customUser">Username</label>
        <input type="text" id="customUser" name="customUser"  minlength="3" required>
        <span class="error-message" id="customUserError" aria-live="polite"></span>

        <label for="customEmail">Email:</label>
        <input type="email" id="customEmail" name="customEmail" required>
        <span class="error-message" id="customEmailError" aria-live="polite"></span>

 <!--hide this should not be able to see -->
        <label for="customPW">Password</label>
        <input type="password" id="customPW" name="customPW" required minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" autocomplete="new-password">
        <small>8 characters + Use one Uppercase + and a number.</small>
        <span class="error-message" id="customPwError" aria-live="polite"></span>


        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPW" required  minlength="8">
        <span class="error-message" id="confirmPWError" aria-live="polite"></span>

 <!-- modify it to include all validation attributesx -->


        <button type="submit">Register</button>
      </form>
       
      



    
</body>
</html>
